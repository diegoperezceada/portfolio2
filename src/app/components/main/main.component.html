  <div
    class="relative w-full max-w-6xl rounded-3xl shadow-2xl backdrop-blur-xl border border-white/20 p-8 sm:p-12 md:p-16 flex flex-col items-center"
  >
    <div class="w-full max-w-[280px] sm:max-w-[256px] md:max-w-[320px] lg:max-w-[384px] mb-12">
      <img
        src="assets/img/diego.webp"
        [alt]="'MAIN.ALT_AVATAR' | translate"
        class="w-full h-auto block object-contain rounded-2xl"
      />
    </div>

    <h1
      class="w-full text-center break-words text-4xl sm:text-5xl md:text-7xl font-extrabold leading-tight md:leading-snug bg-gradient-to-r from-[#ae7ffb] to-[#3fcef7] bg-clip-text text-transparent mb-6 tracking-tight"

    <span

    >
      {{ "MAIN.TITLE" | translate }}
    </span>

    <p
      class="text-gray-200 text-lg sm:text-2xl md:text-3xl text-center max-w-4xl mb-4 font-medium"

      <a

        class="flex items-center justify-center gap-4 w-full md:w-auto px-10 py-4 rounded-xl border-2 border-[#6e6fee] text-[#bfcbff] text-lg md:text-xl font-bold shadow-md hover:bg-[#5032b6]/40 hover:text-white transition"
      >
        {{ "MAIN.CTA_TALK" | translate }}
      </a>
      <a
        [href]="'assets/documents/CV_diego' + '.pdf'"

        class="flex items-center justify-center gap-4 w-full md:w-auto px-10 py-4 rounded-xl border-2 border-[#6e6fee] text-[#bfcbff] text-lg md:text-xl font-bold shadow-md hover:bg-[#5032b6]/40 hover:text-white transition"
