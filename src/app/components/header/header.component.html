<nav
  class="fixed top-0 left-0 right-0 z-30 backdrop-blur-xl bg-black/10 border-b border-white/5 shadow-2xl"
>
  <div class="container mx-auto px-6 py-4">
    <div class="flex items-center justify-between">
      <!-- Logo -->
      <div
        class="text-5xl leading-normal font-extrabold bg-gradient-to-r from-purple-400 to-blue-400 bg-clip-text text-transparent"
      >
        Diego PÃ©rez
      </div>

      <div class="flex items-center gap-4">
        <!-- Desktop Navigation -->
        <div
          class="hidden md:flex space-x-4 bg-white/5 rounded-full p-3 backdrop-blur-md"
        >
          <button
            *ngFor="let section of sections"
            (click)="scrollToSection(section.id)"
            [class]="getButtonClass(section.id)"
            class="px-4 py-4 rounded-full font-medium transition-all duration-300"
          >
            {{ section.label | translate }}
          </button>
        </div>

        <!-- Language Toggle Button -->
        <button
          (click)="toggleLanguage()"
          class="hidden md:block px-4 py-2 rounded-full bg-white/5 hover:bg-white/10 text-white font-medium transition-all duration-300"
        >
          {{ languageToggleLabel | translate }}
        </button>

        <!-- Mobile Menu Button -->
        <button class="md:hidden text-white p-2" (click)="toggleMobileMenu()">
          <svg
            class="w-6 h-6"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              *ngIf="!isMobileMenuOpen"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"
            />
            <path
              *ngIf="isMobileMenuOpen"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
        </button>
      </div>
    </div>

    <!-- Mobile Navigation -->
    <div
      *ngIf="isMobileMenuOpen"
      class="md:hidden mt-4 pb-4 space-y-2 bg-white/5 rounded-2xl p-4 backdrop-blur-md"
    >
      <button
        *ngFor="let section of sections"
        (click)="scrollToSection(section.id); closeMobileMenu()"
        [class]="getMobileButtonClass(section.id)"
        class="block w-full text-left px-4 py-3 rounded-xl text-sm font-medium transition-all duration-300"
      >
        {{ section.label | translate }}
      </button>

      <!-- Language Toggle for Mobile -->
      <button
        (click)="toggleLanguage()"
        class="block w-full text-left px-4 py-3 rounded-xl text-sm font-medium bg-white/5 hover:bg-white/10 text-white transition-all duration-300"
      >
        {{ languageToggleLabel | translate }}
      </button>
    </div>
  </div>
</nav>
